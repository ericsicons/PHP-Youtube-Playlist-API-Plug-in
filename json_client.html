<!DOCTYPE html>
<html>
    <head>
        <title>REST Web Service Client Demo, Playlist JSON data consumed with AJAX </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            function loadJSON()
            {
                var xmlhttp;
                if (window.XMLHttpRequest)
                {
                    xmlhttp = new XMLHttpRequest();
                }
                else
                {
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function()
                {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
                    {
                        var playlist = JSON.parse(xmlhttp.responseText);
                        var html = "";
                        html += "<b>Playlist ID : </b>" + playlist.id + "<br />";
                        html += "<b>Playlist Title : </b>" + playlist.title + "<br />";
                        html += "<b>Playlist Description : </b>" + playlist.description + "<br />";
                        html += "<b>Playlist Videos : </b>" + playlist.numVideos + "<br />";
                        html += "<br /><strong>List of videos</strong> <br /><br />";

                        html += "<table style='border:1px solid black'><tr><th style='border-bottom:1px solid black'>Index</th>";
                        for (var videoData in playlist.videos[0]) {
                            html += "<th style='border-bottom:1px solid black'>" + videoData + " </th>";
                        }
                        html += "</th></tr>";
                        for (var videoIndex in playlist.videos) {
                            html += "<tr><td style='border-bottom:1px solid black'>" + videoIndex + "</td>";
                            for (var videoData in playlist.videos[videoIndex]) {

                                html += "<td style='border-bottom:1px solid black'>" + playlist.videos[videoIndex][videoData] + " </td>";
                            }
                            html += "</tr>";

                        }
                        html += "</table>";
                        document.getElementById("myDiv").innerHTML = html;
                    }
                }
                xmlhttp.open("GET", "id/nqdTIS_B64I7zbB_tPgvHiFTnmIqpT0u", true);
                xmlhttp.send();
            }
            window.onload = loadJSON;

        </script>
    </head>
    <body>

        <div id="myDiv"></div>
    </body>
</html>
